<!DOCTYPE html>
<html>
    <head>
        <title>Kevin Store</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kevin.css">
    <body>
        <header>

            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>

            <h1>Kevin</h1>
            <button type="button">Get the latest kevin</button>
            <br>
            <br>
            <button type="button">&#9658;</button>
        </header>
        <section>
            <h2>MUSIC</h2>
            <div>
                <div>
                    <strong>Album 1</strong>
                </div>
                <img src="kevinAlbum1.png" alt="kevin first album the one with kevin and some fluorescent tubes">
                <div>
                    <span>$12.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>Album 2</strong>
                </div>
                <img src="kevinAlbum2.png" alt="kevin second album the one with a fluroescent tube on under a power line" width="335" height="335">
                <div>
                    <span>$12.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>Album 3</strong>
                </div>
                <img src="kevinAlbum3.png" alt="kevin third album the one with many fluorescent tubes under a power line" width="335" height="335">
                <div>
                    <span>$12.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>Album 4</strong>
                </div>
                <img src="kevinAlbum4.png" alt="kevin fourth album the one with warm fluorescent tubes under a power line" width="335" height="335">
                <div>
                    <span>$12.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
        </section>
        <section>
            <h2>MERCH</h2>
            <div>
                <div>
                    <strong>SHIRT</strong>
                </div>
                <img src="sadcat.png" alt="you made the cat sad with your math">
                <div>
                    <span>$12.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
            <div>
                <div>
                    <strong>CUP</strong>
                </div>
                <img src="kevincup.png" alt="cup with kevin">
                <div>
                    <span>$12.99</span>
                    <button role="button">ADD TO CART</button>
                </div>
            </div>
        </section>
        <section>
            <h2>CART</h2>
            <div>
                <strong>ITEM</strong>
                &lt;&gt;
                <strong>PRICE</strong>
                &lt;&gt;
                <strong>QUANTITY</strong>
            </div>
            <div>
                <img src="sadcat.png" alt="you made the cat sad with your math" width="100" height="100">
                <span>SHIRT</span>
                &lt;&gt;
                <span>$12.99</span>
                <input type="number" value="1">
                <button role="button">REMOVE</button>
            </div>
            <div>
                <img src="kevinAlbum4.png" alt="kevin fourth album" width="100" height="100">
                <span>Album 4</span>
                &lt;&gt;
                <span>$12.99</span>
                <input type="number" value="2">
                <button role="button">REMOVE</button>
            </div>
            <hr>
            <div>
                <strong>Total</strong>
                <span>$35.97</span>
            </div>
            <div>
                <button role="button">PURCHASE</button>
            </div>
        </section>
        <footer>
            <h3>Kevin</h3>

</html>
